<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Manager</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            {% load static %}
            <img src="{% static 'manager/logo.png' %}" alt="logo" height="24" class="d-inline-block align-text-top">
            <strong>Squirrle Travel</strong>
          </a>
          <h1>Hello, world!</h1>
          <div class="d-flex">
            <button class="btn btn-sm btn-outline-secondary me-2" type="button">Sign Up</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Login In</button>
          </div>
        </div>
      </nav>


    <div class="bg-image d-flex " 
      style="background-image: url('{% static 'manager/bg.jpg' %}');height: 500px;background-size: 100%;">
      
      <div class="input-group justify-content-center align-items-center">
        <form action='/manager/search' method="GET">
            <!-- {% csrf_token %}  -->
            <input type="date" name="date" class="form-control"/>
        
            <input type="search" name="city" class="form-control" placeholder="e.g. Chicago"/>
        
            <button class="btn btn-warning" type="submit">Search</button>
        
        </form>
        
      </div>

    </div> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
