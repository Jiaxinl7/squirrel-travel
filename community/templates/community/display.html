<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Results</title>
  </head>
  <body>
    {% include 'manager/navbar.html' %}
    <div style="padding-top: 70px;" ></div>
    <!-- <span class="badge-danger">Danger</span> -->
    <div class="input-group justify-content-center align-items-center">
        <form action='/community/plan' method="GET">
            <!-- {% csrf_token %}  -->
          <h3>Find a wonderful plan!</h3>
            <input type="search" name="city" class="form-control" placeholder="e.g. Chicago"/>

            <button class="btn btn-warning" type="submit">Search</button>
        </form>
    </div>
    <h1>&ensp;&ensp;&ensp;Travel plans of {{city}}!</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          {%for d,plan in plans.items%}
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Plan for {{d|date:'Y-m-d'}}</h5>
                    <div class="vertical-timeline vertical-timeline--animate vertical-timeline--one-column">
                      {% for  s, e, title, loc, id, uid in plan %}
                      <div class="vertical-timeline-item vertical-timeline-element">
                        <div> <span class="vertical-timeline-element-icon bounce-in">
                          <i class="badge badge-dot badge-dot-xl "> </i> </span>
                            <div class="vertical-timeline-element-content bounce-in">
                              <h4 class="timeline-title">{{title}}</h4>
                              <p>{{loc}}</p>
                                <span class="vertical-timeline-element-date">{{s}}<br>To {{e}}</span>
                            </div>
                        </div>
                      </div>
                      {% endfor %}
                  </div>
                </div>
          </div>
          {% endfor %}
      </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
